language: go

# import path is required to be zdd
go_import_path: zdd

# 1.6 is minimal version
go:
  - 1.6
  - tip

before_install:
  - sudo add-apt-repository ppa:masterminds/glide -y
  - sudo apt-get update -qq
  - sudo apt-get -y install glide

install:
  - glide install

script:
  - go test $(go list ./... | grep -v /vendor/)
